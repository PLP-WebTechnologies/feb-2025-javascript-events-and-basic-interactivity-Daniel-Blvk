<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/feb-2025-javascript-events-and-basic-interactivity-Daniel-Blvk/style.css">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="text-center mb-5 display-5"> </h1>

    
    

    
    <section class="mb-5">
      
      <div class="tabs">
        <div class="btn-group mb-3" role="group">
          <button type="button" class="btn btn-outline-info" onclick="showTab('tab1')">first tab</button>
          <button type="button" class="btn btn-outline-info" onclick="showTab('tab2')">second tab</button>
        </div>
        <div id="tab1" class="tab-content p-3 border rounded bg-white shadow-sm mb-2">
            Thello welcome to transnet

            <section class="mb-5">
                <h2 class="mb-4">1. Event Handling </h2>
                <div class="mb-3">
                  <button id="clickBtn" class="btn btn-primary">Click Me</button>
                </div>
                <div id="hoverBox" class="p-3 border rounded mb-3 bg-white shadow-sm">Hover over me</div>
                <p id="keyOutput" class="form-text text-muted mb-3">Press any key...</p>
                <div id="secretArea" class="p-3 border border-warning rounded bg-warning-subtle text-dark">Double-click me for a surprise</div>
              </section>


        </div>
        <div id="tab2" class="tab-content p-3 border rounded bg-white shadow-sm mb-2 hidden"> 
            we value ur customers

            <h2 class="mb-4">2. Elements </h2>
      <button id="colorBtn" class="btn btn-success mb-4">Change My Color</button>

      <div class="gallery text-center mb-4">
        <img id="gallery" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery" class="img-fluid rounded mb-2 shadow-sm">
        <br>
        <button onclick="nextImage()" class="btn btn-outline-secondary">Next</button>
      </div>


        </div>
      </div>
    </section>

    <!-- Form Validation -->
    <section>
      <h2 class="mb-4">3. Form Validation</h2>
      <form id="signupForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark">Sign Up</button>
        <p id="formFeedback" class="mt-2 text-danger small"></p>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
